# =============================================================================
# Pine Analytics - Docker Compose
# =============================================================================
# Run the entire stack with: docker-compose up
# Build and run: docker-compose up --build
# Production: docker-compose -f docker-compose.yaml -f docker-compose.prod.yaml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend - React + Vite
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_GRAPHQL_ENDPOINT=http://linera-service:8080
      - VITE_WS_ENDPOINT=ws://linera-service:8080
      - VITE_LINERA_FAUCET_URL=https://faucet.testnet-conway.linera.net/
    depends_on:
      - linera-service
    networks:
      - pine-network
    volumes:
      - ./frontend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Linera Service - GraphQL API & Smart Contracts
  # ---------------------------------------------------------------------------
  linera-service:
    build:
      context: .
      dockerfile: Dockerfile.linera
    ports:
      - "8080:8080"
    environment:
      - LINERA_PORT=8080
      - RUST_LOG=info
      - LINERA_NETWORK=testnet-conway
    volumes:
      - linera-data:/root/.config/linera
      - ./target/wasm32-unknown-unknown/release:/app/wasm:ro
    networks:
      - pine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Linera Proxy (optional) - Reverse proxy for production
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - linera-service
    networks:
      - pine-network
    profiles:
      - production

networks:
  pine-network:
    driver: bridge

volumes:
  linera-data:
    driver: local
